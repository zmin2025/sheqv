        // æ¸²æŸ“å¡ç‰‡
        function renderCard(item) {
            const card = document.createElement('div');
            card.className = 'card ';
            
            let mediaHtml = '';
            if (item.type === 'video') {
                mediaHtml = `
                    <div class="media-container">
                        <div class="video-container">
                            <video controls>
                                <source src="${item.url}" type="video/mp4">
                            </video>
                        </div>
                    </div>
                `;
            } else {
                mediaHtml = `
                    <div class="media-container">
                        <img src="`+item.url+`" alt="${item.title}">
                    </div>
                `;
            }
            
            card.innerHTML = `
                ${mediaHtml}
                <div class="card-content">
                    <h3>${item.title}</h3>
                    <p>${item.content}</p>
                    <div class="user-info">
                        <div class="avatar">${generateAvatar(item.username)}</div>
                        <div class="user-details">
                            <div class="name">${item.username}</div>
                            <div class="time">${item.time}</div>
                        </div>
                    </div>
                    <div class="stats">
                        <div class="stat">
                            <i class="fas fa-heart"></i> ${item.likes}
                        </div>
                        <div class="stat">
                            <i class="fas fa-comment"></i> ${item.comments}
                        </div>
                        <div class="stat">
                            <i class="fas fa-share"></i> ${item.shares}
                        </div>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // æ¸²æŸ“ç€‘å¸ƒæµ
        function renderWaterfall(data) {
       
            data.forEach((item, index) => {
                const card = renderCard(item);

                    const column = document.getElementById('leftcolumn');

                } else {
                    const column = document.getElementById('rightcolumn');
                    column.appendChild(card);
                }
            });
            
        }
